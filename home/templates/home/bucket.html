{% extends "base.html" %}

{% block content %}
    <div class="container-fluid mt-3">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Object Size</th>
                <th scope="col">Download Link</th>
                <th scope="col">Delete Link</th>
            </tr>
            </thead>
            <tbody>
                {% for obj in objects %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ obj.Key}}</td>
                        <td>{{ obj.Size|filesizeformat }}</td>
                        <td>Download</td>
                        <td>Delete</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock  %}
