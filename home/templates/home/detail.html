{% extends "base.html" %}

{% block content %}
    <!-- content -->
<section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" href="{{ product.image.url }}">
              <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit" src="{{ product.image.url }}" />
            </a>
          </div>
        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">
              {{ product.name }}
            </h4>
  
            <p>
                {{ product.description }}
            </p>
  
            <div class="row">
              <dt class="col-3">Price:</dt>
              <dd class="col-9">${{ product.price }}</dd>

            </div>
  
            <hr />
            </div>
            <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
          </div>
        </main>
      </div>
    </div>
  </section>
  <!-- content -->
{% endblock  %}
